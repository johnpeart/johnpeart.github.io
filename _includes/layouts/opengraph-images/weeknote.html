<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                margin: 0;
                padding: 0;
            }
            #opengraph { 
                display: grid;
                
                padding: 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                
                align-items: center;
                justify-items: center;
                
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="opengraph">
            <aside class="calendar">
	            <div class="calendar-sheet">
			            <span class="calendar-month">{{- post.data.date | date: "%B" | truncate: 3, "" -}}</span>
			            <span class="calendar-date">{{- post.data.date | date: "%d" -}}</span>
			            <span class="calendar-collection">Week note</span>
	            </div>
            </aside>
        </div>
    </body>

</html>
