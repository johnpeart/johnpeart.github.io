<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                background: #1d1d1d;
                margin: 0;
                padding: 0;
            }
            #opengraph { 
                display: grid;
                
                padding: 0 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                
                align-items: center;
                justify-items: center;
                
                overflow: hidden;
            }
            #post-content {
                margin: 0 auto !important;
                width: 600px;
            }
            .speech-bubbles--from-them {
                grid-template-columns: 3fr auto !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </head>

    <body id="blogpost">
        <div id="opengraph">
            <article id="post-content" class="reply h-entry">
                
                <section class="speech-bubbles speech-bubbles--no-photo speech-bubbles--with-webmentions speech-bubbles--from-them u-in-reply-to h-cite">
                    
                    <section class="speech-bubbles--content speech-bubble speech-bubble--no-padding quote">
		                {%- if post.data.reply_to.post.image -%}
		                <img loading="lazy" class="post-image" src="{{ post.data.reply_to.post.image }}">
		                {%- endif -%}
		                <blockquote cite="{{ post.data.reply_to.post.url }}"  class="text h-cite">
	                        {% if post.data.reply_to.post.title %}<h1 class="post-title"><a href="{{ post.data.reply_to.post.url }}" class="u-url no-underline">{{ post.data.reply_to.post.title }}</a></h1>{% endif %}
		                </blockquote>
	                </section>
                </section>
                
            </article>

        </div>
    </body>

</html>
