---
layout: default
---
        
<section id="page-content" class="h-entry e-content">
    
    {% unless header.title == false %}
    <h1 class="page-title p-name">{{ title }}</h1>
    {% endunless %}

    {{ content }}
    
    {% for posse in page.posse %}
    <a rel="syndication" class="u-syndication" href="{{ posse }}"></a>
    {% endfor %}

</section>
