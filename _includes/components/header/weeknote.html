<aside class="calendar">
	<div class="calendar-sheet">
			<span class="calendar-month">{{- page.date | date: "%B" | truncate: 3, "" -}}</span>
			<span class="calendar-date">{{- page.date | date: "%d" -}}</span>
			<{% if title == "" %}span{% else %}h1{% endif %} class="calendar-collection">{{ override | default: "Week note" }}</{% if title == "" %}span{% else %}h1{% endif %}>
	</div>
</aside>

<h1 class="weeknote-title p-name center">{{ title }}</h1>
