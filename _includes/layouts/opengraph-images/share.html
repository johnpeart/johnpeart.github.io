<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                background: #1d1d1d;
                margin: 0;
                padding: 0;
            }
            #opengraph { 
                display: grid;
                
                padding: 0 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                
                align-items: center;
                justify-items: center;
                
                overflow: hidden;
            }
            #post-content {
                margin: 0 auto !important;
                width: 600px;
            }
        </style>
    </head>

    <body id="blogpost">
        <div id="opengraph">
            <article id="post-content" class="reply h-entry">

                <section class="speech-bubble from-them u-in-reply-to h-cite">
                    
	                <section class="quote content">
		                {%- if post.data.reply_to.post.image -%}
		                <img loading="lazy" class="post-image" src="{{ post.data.reply_to.post.image }}">
		                {%- endif -%}
		                {% if post.data.reply_to.post.title %}<h1 class="post-title">{{ post.data.reply_to.post.title }}</h1>{% endif %}
	                </section>
    
                </section>
                
            </article>

        </div>
    </body>

</html>
