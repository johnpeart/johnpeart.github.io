---
layout: gallery
container: false
---

<ul class="gallery gallery-5">
{% assign posts = collections[collection] %}
{% for post in posts %}
	<li>
		<article class="ipod-nano">
            <a href="{{ post.url }}" class="music-link" title="Read {{ post.data.title }}">
                {% include "components/objects/ipod-nano.svg" %}
            </a>
		</article>
	</li>
{% endfor %}
</ul>
