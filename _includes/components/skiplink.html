{% if page.skiplink %}
<a href="#{{ page.skiplink }}" class="skip-link">
	<div class="container">
		<p>Skip to main content</p>
	</div>
</a>
{% elsif layout.skiplink %}
<a href="#{{ layout.skiplink }}" class="skip-link">
	<div class="container">
		<p>Skip to main content</p>
	</div>
</a>
{% else %}
<a href="#content" class="skip-link">
	<div class="container">
		<p>Skip to main content</p>
	</div>
</a>
{% endif %}
