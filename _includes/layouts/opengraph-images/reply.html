<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                background: #1d1d1d;
                margin: 0;
                padding: 0;
            }
            #opengraph { 
                display: grid;
                
                padding: 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                
                align-items: center;
                justify-items: center;
                
                overflow: hidden;
            }
            #post-content {
                margin: 0 auto !important;
                width: 800px;
            }
            .speech-bubbles {
                padding-bottom: 0 !important;
                margin-bottom: 0 !important;
            }
        </style>
    </head>

    <body id="blogpost">
        <div id="opengraph">
            <article id="post-content" class="reply h-entry">

                <section class="speech-bubbles speech-bubbles--no-photo speech-bubbles--with-webmentions speech-bubbles--from-them u-in-reply-to h-cite">
                    
                    <section class="speech-bubbles--content e-content">
		                <blockquote cite="{{ post.data.reply_to.post.url }}"  class="h-cite">
			                {{ post.data.reply_to.post.content | markdownify | replace: '<p>', '<p class="speech-bubble">' }}
		                </blockquote>
	                </section>
                </section>

                <section class="speech-bubbles speech-bubbles--with-webmentions speech-bubbles--from-me">
                
                <section class="speech-bubbles--content e-content">
		            {{ post.content | replace: '<p>', '<p class="speech-bubble">' }}
	            </section>
                
                <section class="speech-bubbles--speaker">
                    <img class="u-photo" alt="{{ site.avatar.alt }}" src="{{ site.url | append: site.avatar.image }}">
                </section>
	            
            </section>

            </article>

        </div>
    </body>

</html>
