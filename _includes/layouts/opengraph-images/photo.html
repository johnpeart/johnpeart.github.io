<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                margin: 0;
                padding: 0;
                
                background: #1d1d1d
            }
            #opengraph { 
                display: grid;
                
                padding: 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                
                align-items: center;
                justify-items: center;
                
                overflow: hidden;
            }
            header.photo {
                margin: 0 !important;
                max-width: 400px !important;
            }
        </style>
    </head>

    <body id="blogpost">
        <div id="opengraph">
            <header class="photo post-title">
                <div class="photo">
                    <img src="{{ siteUrl | append: '/assets/images' | append: post.data.image }}" loading="lazy">
                    <h1 class="photo--title p-name"><a class="block-link dark-link no-underline" href="{{ url }}">{{ post.data.title }}</a></h1>
                </div>
            </header>
        </div>
    </body>

</html>
