<!DOCTYPE html>
<html lang="en">

    {% if env.ELEVENTY_RUN_MODE == "serve" %}
        {% assign siteUrl = 'http://localhost:8080' %}
    {% else %}
        {% assign siteUrl = site.url %}
    {% endif %}
    
    <head>
        <meta name="robots" content="noindex,nofollow" />
    	<link rel="stylesheet" href="{{ siteUrl | append: '/assets/styles/styles.css' }}">
        <style>

            html, body {
                margin: 0;
                padding: 0;
            }
            #opengraph { 
                display: grid;
                
                padding: 45px;
                width: 1200px;
                height: 630px;
                
                background: #fafafa;
                
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                
                align-items: end;
            }
            h1 {
                padding: 0;
                text-wrap: balance;
            }
        </style>
    </head>

    <body>
        <div id="opengraph">
            <p class="secondary-title">John Peart</p>
            <h1 class="social-title">{{ post.data.title }}</h1>
        </div>
    </body>

</html>
